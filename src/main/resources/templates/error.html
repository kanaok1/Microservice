<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            background-color: #3a3a3a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .error-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .error-container h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .error-container a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }
        .error-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="error-container">
    <img src="https://www.meme-arsenal.com/memes/3efa9a100cababa208c9a9aab88188bf.jpg" alt="Error Image">
    <h1>Oops! Something went wrong.</h1>
    <p>We're sorry, but something went wrong. Please try again later.</p>
    <a href="/login">Go back to homepage</a>
</div>
</body>
</html>
