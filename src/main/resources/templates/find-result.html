<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            text-align: center;
            padding: 20px;
            background-color: #3a3a3a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .search-container label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        .search-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background-color: #4a4a4a;
            color: #e0e0e0;
        }
        .search-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        .user-details {
            margin-top: 20px;
        }
        .user-details h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .user-details p {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .home-link {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="search-container">
    <form th:action="@{/users/search}" method="get">
        <label>Find user by ID:</label>
        <input type="number" name="id" required min="1" placeholder="Enter user ID">
        <button type="submit">Search</button>
    </form>

    <div th:if="${foundUser != null}" class="user-details">
        <h3>User Details:</h3>
        <p>ID: <span th:text="${foundUser.id}"></span></p>
        <p>Username: <span th:text="${foundUser.username}"></span></p>
        <p>Phone: <span th:text="${foundUser.phone}"></span></p>
        <p>Sex: <span th:text="${foundUser.sex} ? 'Male' : 'Female'"></span></p>
    </div>
    <a href="/admin" class="home-link">Go back to homepage</a>
</div>
</body>
</html>
